<div class="container">

<!-- Modal para ingresar camas -->
<div class="container">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ingresar nueva cama</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
      <form #camaForm = "ngForm" (ngSubmit)="onSubmit(camaForm)">

        <div class="form-group">
          <label>Número Cama</label>
          <input name="numerocama"  #NumeroCama="ngModel" [(ngModel)]="camaa.numerocama" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
        </div>

        <!-- -------------------------------------------------------------------- -->
        <!--Arreglar equipo medico-->
        <!-- -------------------------------------------------------------------- -->
        <div class="form-group">
          <label>Equipo Médico</label>
          <input name="equipo"  #Equipo="ngModel" [(ngModel)]="camaa.equipomedico" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label>Salon</label>
          <input name="salon"  #Salon="ngModel" [(ngModel)]="camaa.salon" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
        </div>

        <div class="form-group">
          <label>UCI</label>
          <input name="uci"  #UCI="ngModel" [(ngModel)]="camaa.uci" [ngModelOptions]="{standalone: true}" type= "boolean" class="form-control" required>
        </div>
        
        <div class = "form-group">
          <div class = "col-md-4 col-md-offset-3">
            <input class = "btn btn-primary" type = "submit" value = "Agregar" />
          </div>
        </div>
      
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Salir</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Ingresar</button>


  <pre>{{ closeResult }}</pre>

</div>

<!-- Modal para actualizar centros hospitalarios -->
<div class="container">
  <ng-template #content1 let-modal>

      <h4 class="modal-title" id="modal-basic-title">Actualizar cama</h4>

        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
      <form #updateForm = "ngForm" (ngSubmit)="onUpdate(updateForm)">

        <div class="form-group">
            <label>IdCama</label>
            <input name="idCama"  #IdCama="ngModel" [(ngModel)]="camaU.idCama" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Número Cama</label>
            <input name="numerocama"  #NumeroCama="ngModel" [(ngModel)]="camaU.numerocama" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
        </div>

        <!-- -------------------------------------------------------------------- -->
        <!--Arreglar equipo medico-->
        <!-- -------------------------------------------------------------------- -->
        <div class="form-group">
            <label>Equipo Médico</label>
            <input name="equipo"  #Equipo="ngModel" [(ngModel)]="camaU.equipomedico" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Salón</label>
            <input name="salon"  #Salon="ngModel" [(ngModel)]="camaU.salon" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
        </div>

        <div class="form-group">
            <label>UCI</label>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Salir</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary" (click)="open(content1)">Actualizar</button>

</div>

</div>
