<!-- Modal para ingresar personal -->
<div class="container">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ingresar nuevo empleado</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
      <form #camaForm = "ngForm" (ngSubmit)="onSubmit(equipoForm)">

          <div class="form-group">
            <label>Nombre</label>
            <input name="nombre"  #Nombre="ngModel" [(ngModel)]="empleadoo.nombre" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label>Primer apellido</label>
            <input name="primerapellido"  #PrimerApellido="ngModel" [(ngModel)]="empleadoo.primerapellido" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label>Segundo apellido</label>
            <input name="segundoapellido"  #SegundoApellido="ngModel" [(ngModel)]="empleadoo.segundoapellido" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Cédula</label>
            <input name="cedula"  #Cedula="ngModel" [(ngModel)]="empleadoo.cedula" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Teléfono</label>
            <input name="telefono"  #Telefono="ngModel" [(ngModel)]="empleadoo.telefono" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Dirección</label>
            <input name="direccion"  #Direccion="ngModel" [(ngModel)]="empleadoo.direccion" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
          </div>


          <!-- Poner calendarios -->
          <div class="form-group">
            <label>Fecha Nacimiento</label>
            <input name="fechanacimiento"  #FechaNacimiento="ngModel" [(ngModel)]="empleadoo.fechanacimiento" [ngModelOptions]="{standalone: true}" type= "date" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Fecha Ingreso</label>
            <input name="fechaingreso"  #FechoIngreso="ngModel" [(ngModel)]="empleadoo.fechaingreso" [ngModelOptions]="{standalone: true}" type= "date" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="puesto"> Puesto </label>
            <select name="puesto"  #Internado="ngModel" [(ngModel)]="empleadoo.puesto" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
              <option value="">Seleccionar</option>
                <option value="Administrativo">Administrativo</option>
                <option value="Doctor/Doctora">Doctor</option>
                <option value="Enfermero/Enfermera">Enfermero</option>
            </select>
          </div>

          <div class="form-group">
            <label>Contraseña</label>
            <input name="contrasena"  #Contrasena="ngModel" [(ngModel)]="empleadoo.contrasena" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
          </div>
        
        <div class = "form-group">
          <div class = "col-md-4 col-md-offset-3">
            <input class = "btn btn-primary" type = "submit" value = "Agregar" />
          </div>
        </div>
      
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Salir</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Ingresar</button>


  <pre>{{ closeResult }}</pre>

</div>
