<!-- Modal para ingresar equipo -->
<div class="container">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ingresar nuevo equipo</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
      <form #equipoForm = "ngForm" (ngSubmit)="onSubmit(equipoForm)">

        <div class="form-group">
          <label>Nombre</label>
          <input name="nombre"  #Nombre="ngModel" [(ngModel)]="equipoo.nombre" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
        </div>

        <div class="form-group">
          <label>Proveedor</label>
          <input name="proveedor"  #Proveedor="ngModel" [(ngModel)]="equipoo.proveedor" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label>Cantidad disponible</label>
          <input name="cantidadequipo"  #CantidadEquipo="ngModel" [(ngModel)]="equipoo.cantidadequipo" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
        </div>
        
        <div class = "form-group">
          <div class = "col-md-4 col-md-offset-3">
            <input class = "btn btn-primary" type = "submit" value = "Agregar" />
          </div>
        </div>
      
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Salir</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Ingresar</button>


  <pre>{{ closeResult }}</pre>

</div>

<!-- Modal para actualizar equipo -->
<div class="container">
  <ng-template #content1 let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Actualizar equipo</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
      <form #updateForm = "ngForm" (ngSubmit)="onUpdate(updateForm)">

        <div class="form-group">
            <label>IdEquipo</label>
            <input name="idequipo"  #IdEquipo="ngModel" [(ngModel)]="equipoU.idequipo" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label>Nombre</label>
            <input name="nombre"  #Nombre="ngModel" [(ngModel)]="equipoU.nombre" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label>Proveedor</label>
            <input name="proveedor"  #Proveedor="ngModel" [(ngModel)]="equipoU.proveedor" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label>Cantidad disponible</label>
            <input name="cantidadequipo"  #CantidadEquipo="ngModel" [(ngModel)]="equipoU.cantidadequipo" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
          </div>

        
        <div class = "form-group">
          <div class = "col-md-4 col-md-offset-3">
            <input class = "btn btn-primary" type = "submit" value = "Actualizar" />
          </div>
        </div>
      
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Salir</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary" (click)="open(content1)">Actualizar</button>


  <pre>{{ closeResult }}</pre>

</div>



<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Proveedor</th>
      <th>Cantidad disponible</th>
    </tr>
