<!-- -------------------------------------------------------------------------------- -->
<!------------------- Formulario para enviar una encuesta --------------------------- -->
<!-- -------------- aseohospital, tratopersonal y puntualidad ----------------------- -->
<!-- -------------------------------------------------------------------------------- -->

  <div class="container">
    
        <div class="starter-template">
    
          <div class="row">       
    
            <div class="col-md-12 mt-5">
    
        
              <form #encuestaForm = "ngForm" (ngSubmit)="onSubmit(encuestaForm)">
  
                <div class="form-group">
                    <label for="aseohospital"> Aseo del Hospital </label>
                    <select name="aseohospital"  #AseoHospital="ngModel" [(ngModel)]="encuestaa.aseohospital" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
                        <option value=5>(5) Excelente</option>
                        <option value=4>(4) Muy bueno</option>
                        <option value=3>(3) Bueno</option>
                        <option value=2>(2) Malo</option>
                        <option value=1>(1) Muy malo</option>
                    </select>
                </div>
  
                <div class="form-group">
                    <label for="tratopersonal"> Trato del Personal </label>
                    <select name="tratopersonal"  #TratoPersonal="ngModel" [(ngModel)]="encuestaa.tratopersonal" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
                        <option value=5>(5) Excelente</option>
                        <option value=4>(4) Muy bueno</option>
                        <option value=3>(3) Bueno</option>
                        <option value=2>(2) Malo</option>
                        <option value=1>(1) Muy malo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="puntualidad"> Puntualidad </label>
                    <select name="puntualidad"  #Puntualidad="ngModel" [(ngModel)]="encuestaa.puntualidad" [ngModelOptions]="{standalone: true}" type= "number" class="form-control" required>
                        <option value=5>(5) Excelente</option>
                        <option value=4>(4) Muy bueno</option>
                        <option value=3>(3) Bueno</option>
                        <option value=2>(2) Malo</option>
                        <option value=1>(1) Muy malo</option>
                    </select>
                </div>
  
                <div class = "form-group">
                    <div class = "col-md-4 col-md-offset-3">
                        <input class = "btn btn-primary" type = "submit" value = "Evaluar" />
                    </div>
                </div>
                    
    
            </form>
    
        </div>
    
    
      </div>
    
    </div>
    
</div>
